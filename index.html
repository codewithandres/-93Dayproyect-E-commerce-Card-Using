<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Card | Andres Dev</title>
        <!-- cistom css -->
        <link rel="stylesheet" href="css/index.css" />
        <!-- custom js -->
        <script type="module" src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoe-bacground">
                    <div class="gradients">
                        <div class="gradient bheind" color="blue"></div>
                        <div class="gradient" color="red"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="orange"></div>
                        <div class="gradient" color="black"></div>
                    </div>
                    <h1 class="nike">Nike</h1>
                    <img src="public/logo.png" alt="logo" class="logo" />
                    <img
                        src="public/blue.png"
                        alt="shoe blue"
                        class="shoe show"
                        color="blue" />
                    <img
                        src="public/red.png"
                        alt="shoe red"
                        class="shoe"
                        color="blue" />
                    <img
                        src="public/green.png"
                        alt="shoe green"
                        class="shoe"
                        color="green" />
                    <img
                        src="public/orange.png"
                        alt="shoe orange"
                        class="shoe"
                        color="orange" />
                    <img
                        src="public/black.png"
                        alt="shoe black"
                        class="shoe"
                        color="black" />
                </div>
                <div class="info">
                    <div class="shoe-name">
                        <div>
                            <h1 class="big">Nike zomm KD 12</h1>
                            <span class="new">New</span>
                        </div>
                        <h3 class="small">Men's running shoes</h3>
                    </div>
                    <div class="description">
                        <h3 class="title">Product Info</h3>
                        <p class="text">
                            Lorem ipsum dolor sit, amet consectetur adipisicing
                            elit. Non dignissimos pariatur deleniti, officia
                        </p>
                    </div>
                    <div class="color-container">
                        <h3 class="title">Colors</h3>
                        <div class="colors">
                            <span
                                class="color active"
                                primary="#2175f5"
                                color="blue"></span>
                            <span
                                class="color"
                                primary="#f84848"
                                color="red"></span>
                            <span
                                class="color"
                                primary="#29b864"
                                color="green"></span>
                            <span
                                class="color"
                                primary="#ff5521"
                                color="orange"></span>
                            <span
                                class="color"
                                primary="#444"
                                color="black"></span>
                        </div>
                    </div>

                    <div class="size-container">
                        <h3 class="title">Size</h3>
                        <div class="sizes">
                            <div class="size">7</div>
                            <div class="size">8</div>
                            <div class="size active">9</div>
                            <div class="size">10</div>
                            <div class="size">11</div>
                        </div>
                    </div>

                    <div class="buy-prise">
                        <a href="#" class="buy">Add to card</a>
                        <div class="price">
                            <h3>$139.99</h3>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
